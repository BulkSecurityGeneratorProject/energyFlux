<ng-container *ngFor="let item of itemList">
    <div class="card" [style.backgroundColor]="item.background">
        <div class="card-body">
            <div class="d-flex no-block">
                <div class="m-r-20 align-self-center">
                    <i class="fas fa-solar-panel"></i>
                </div>
                <div class="align-self-center">
                    <h6 class="m-t-10 m-b-0 title-text">{{item.title}}</h6>
                    <h2 class="m-t-0 value-text">{{item.value}}</h2>
                </div>
            </div>
        </div>
    </div>
</ng-container>
